packages:
  darwin:
    taps:
    - 'isen-ng/dotnet-sdk-versions'
    - 'buo/cask-upgrade'

    # Core packages (always installed)
    core:
      taps:
      brews:
      - 'aria2'
      - 'atuin'
      - 'awscli'
      - 'bat'
      - 'chezmoi'
      - 'fzf'
      - 'git'
      - 'jq'
      - 'lsd'
      - 'mas'
      - 'neovim'
      - 'pwgen'
      - 'rclone'
      - 'speedtest-cli'
      - 'tree'
      - 'zoxide'
      casks:
      - 'appcleaner'
      - 'dropbox'
      - 'font-hack-nerd-font'
      - 'font-meslo-lg-nerd-font'
      - 'fuse-t'
      - 'google-drive'
      - 'grandperspective'
      - 'iterm2'
      - 'keepassxc'
      - 'lulu'
      - 'zoom'
      mas:
      - '"The Unarchiver", id: 425424353'

    # Packages that are very specific to my personal setup (personal tag)
    personal:
      taps:
      brews:
      - 'syncthing'
      casks:
      - 'chronoagent'
      - 'chronosync'
      - 'cryptomator'
      - 'discord'
      - 'etrecheckpro'
      - 'grammarly-desktop'
      - 'logi-options+'
      mas:
      - '"ASUS Device Discovery", id: 995124504'
      - '"ASUS Firmware Restoration", id: 1020519014'
      - '"Grammarly for Safari", id: 1462114288'
      - '"Kindle", id: 302584613'

    # Optional development packages (dev tag)
    dev:
      taps:
      - 'localstack/tap'
      brews:
      - 'ack'
      - 'act'
      - 'aws-sam-cli'
      - 'azure-cli'
      - 'bats-core'
      - 'cfn-lint'
      - 'checkmake'
      - 'dagger'
      - 'direnv'
      - 'frum'
      - 'gh'
      - 'git-delta'
      - 'git-gui'
      - 'github-markdown-toc'
      - 'go'
      - 'gopls'
      - 'graphviz'
      - 'http-server'
      - 'hugo'
      - 'localstack/tap/localstack-cli'
      - 'lynis'
      - 'nuget'
      - 'pkgconf'
      - 'snyk-cli'
      - 'sqlite'
      casks:
      - 'db-browser-for-sqlite'
      - 'docker-desktop'
      - 'dotnet-sdk8-0-400'
      - 'dotnet-sdk8'
      - 'google-chrome'
      - 'jetbrains-toolbox'
      - 'miniforge'
      - 'nosql-workbench'
      - 'postman'
      - 'smlnj' # Standard ML of New Jersey - See https://www.smlnj.org/dist/working/110.99.9/macos.html
      - 'visual-studio-code'
      mas:
      - '"JWT Inspector", id: 1559670160'
    
    # Optional AI packages (ai tag)
    ai:
      taps:
      brews:
      - 'copilot-cli'
      - 'copilot-cli@prerelease'
      - 'qwen-code'
      casks:
      - 'claude'
      - 'codex'
      - 'jan'
      - 'lm-studio'
