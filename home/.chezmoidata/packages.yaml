    # Optional work packages (work tag)
    work:
      taps:
      brews:
      - 'vips'
      casks:
      - 'amazon-workspaces'
      - 'box-drive'
      - 'dotnet-sdk3-1-400'
      - 'dotnet-sdk6-0-400'
      - 'dotnet-sdk6'
      - 'microsoft-auto-update'
      - 'microsoft-teams'
      - 'obsidian'
      - 'webex'
      - 'whimsical'
