packages:
  darwin:
    taps:
    - 'isen-ng/dotnet-sdk-versions'
    - 'localstack/tap'
    
    # Core packages (always installed)
    core:
      brews:
      - 'bat'
      - 'gh'
      - 'git'
      - 'git-gui'
      - 'jq'
      - 'mas'
      - 'neovim'
      - 'openssl@3'
      - 'rclone'
      - 'speedtest-cli'
      - 'sqlite'
      - 'syncthing'
      - 'tree'
      casks:
      - 'chronoagent'
      - 'chronosync'
      - 'font-hack-nerd-font'
      - 'font-meslo-lg-nerd-font'
      - 'fuse-t'
      - 'google-drive'
      - 'grammarly-desktop'
      - 'grandperspective'
      - 'iterm2'
      - 'logi-options+'
      - 'lulu'
      - 'microsoft-auto-update'
      - 'onyx'
      - 'whimsical'
    
    # Development packages (dev tag)
    dev:
      brews:
      - 'go'
      casks:
      - 'docker-desktop'
      - 'jetbrains-toolbox'
      - 'postman'
      - 'visual-studio-code'
    
    # AI/ML packages (ai tag)
    ai:
      brews:
      - 'aws-sam-cli'
      - 'awscli'
      - 'azure-cli'
      - 'localstack'
      casks:
      - 'miniforge'
      - 'ollama'
    
    # Work packages (work tag)
    work:
      brews:
      - 'cfn-lint'
      casks:
      - 'dotnet-sdk3'
      - 'dotnet-sdk6'
      - 'microsoft-teams'
      - 'zoom'