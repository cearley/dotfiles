packages:
  darwin:
    taps:
    - 'isen-ng/dotnet-sdk-versions'
    - 'buo/cask-upgrade'

    # Core packages (always installed)
    core:
      taps:
      brews:
      - 'aria2'                    # Download with resuming and segmented downloading
      - 'atuin'                    # Improved shell history for zsh, bash, fish and nushell
      - 'awscli'                   # Official Amazon AWS command-line interface
      - 'bat'                      # Clone of cat(1) with syntax highlighting and Git integration
      - 'chezmoi'                  # Manage your dotfiles across multiple diverse machines, securely
      - 'fd'                       # Simple, fast and user-friendly alternative to find
      - 'fzf'                      # Command-line fuzzy finder written in Go
      - 'git'                      # Distributed revision control system
      - 'jq'                       # Lightweight and flexible command-line JSON processor
      - 'lsd'                      # Clone of ls with colorful output, file type icons, and more
      - 'mas'                      # Mac App Store command-line interface
      - 'neovim'                   # Ambitious Vim-fork focused on extensibility and agility
      - 'pwgen'                    # Password generator
      - 'rclone'                   # Rsync for cloud storage
      - 'tree'                     # Display directories as trees (with optional color/HTML output)
      - 'zoxide'                   # Shell extension to navigate your filesystem faster
      casks:
      - 'appcleaner'               # Application uninstaller
      - 'dropbox'                  # Client for the Dropbox cloud storage service
      - 'font-hack-nerd-font'      # Hack Nerd Font (Hack) - [no description]
      - 'font-meslo-lg-nerd-font'  # MesloLG Nerd Font families (Meslo LG) - [no description]
      - 'fuse-t'                   # Kext-less implementation of FUSE
      - 'google-drive'             # Client for the Google Drive storage service
      - 'grandperspective'         # Graphically shows disk usage within a file system
      - 'iterm2'                   # Terminal emulator as alternative to Apple's Terminal app
      - 'keepassxc'                # Password manager app
      - 'lulu'                     # Open-source firewall to block unknown outgoing connections
      - 'zoom'                     # Video communication and virtual meeting platform
      mas:
      - '"The Unarchiver", id: 425424353'

    # Packages that are very specific to my personal setup (personal tag)
    personal:
      taps:
      brews:
      - 'syncthing'
      casks:
      - 'chronoagent'
      - 'chronosync'
      - 'cryptomator'
      - 'discord'
      - 'etrecheckpro'
      - 'grammarly-desktop'
      - 'logi-options+'
      mas:
      - '"ASUS Device Discovery", id: 995124504'
      - '"ASUS Firmware Restoration", id: 1020519014'
      - '"Grammarly for Safari", id: 1462114288'
      - '"Kindle", id: 302584613'
      - '"Tabby - Classic", id: 6746771292'

    # Optional development packages (dev tag)
    dev:
      taps:
      - 'localstack/tap'
      brews:
      - 'ack'
      - 'act'
      - 'aws-sam-cli'
      - 'azure-cli'
      - 'bats-core'
      - 'cfn-lint'
      - 'checkmake'
      - 'dagger'
      - 'direnv'
      - 'frum'
      - 'gh'
      - 'git-delta'
      - 'git-gui'
      - 'github-markdown-toc'
      - 'go'
      - 'gopls'
      - 'graphviz'
      - 'http-server'
      - 'hugo'
      - 'localstack/tap/localstack-cli'
      - 'lynis'
      - 'nuget'
      - 'pkgconf'
      - 'snyk-cli'
      - 'sqlite'
      casks:
      - 'db-browser-for-sqlite'
      - 'docker-desktop'
      - 'dotnet-sdk8-0-400'
      - 'dotnet-sdk8'
      - 'google-chrome'
      - 'gitbutler'
      - 'jetbrains-toolbox'
      - 'miniforge'
      - 'nosql-workbench'
      - 'postman'
      - 'smlnj' # Standard ML of New Jersey - See https://www.smlnj.org/dist/working/110.99.9/macos.html
      - 'visual-studio-code'
      mas:
      - '"JWT Inspector", id: 1559670160'
      sdkman: # Note that sdkman is installed only if the dev tag is present
      - "java 25-tem"
      - "java 8.0.462-zulu"
      - "liquibase"
    
    # Optional AI packages (ai tag)
    ai:
      taps:
      - 'specstoryai/tap'
      brews:
      - 'block-goose-cli'
      - 'github-mcp-server'
      - 'qwen-code'
      - 'specstoryai/tap/specstory'
      casks:
      - 'block-goose'
      - 'claude'
      - 'codex'
      #- 'copilot-cli'
      - 'copilot-cli@prerelease'
      - 'jan'
      - 'lm-studio'
      - 'ollama-app'
      uv:
      - "basic-memory"
      - "claude-monitor"
      - "git+https://github.com/cearley/claude-extend@latest"
      - "git+https://github.com/cearley/zsh-llm-suggestions"

    # Optional data science packages (datascience tag)
    datascience:
      taps:
      brews:
      - 'csvkit'
      - 'pandoc'
      - 'pdfly'
      casks:
      - 'basictex'
      - 'cursor'
      - 'r-app'
      - 'rstudio'

    # Optional work packages (work tag)
    work:
      taps:
      brews:
      - 'vips'
      casks:
      - 'amazon-workspaces'
      - 'box-drive'
      - 'dotnet-sdk3-1-400'
      - 'dotnet-sdk6-0-400'
      - 'dotnet-sdk6'
      - 'microsoft-auto-update'
      - 'microsoft-teams'
      - 'obsidian'
      - 'webex'
      - 'whimsical'
      - 'windows-app'
      mas:
      - '"Microsoft Excel", id: 462058435'
      - '"Microsoft Outlook", id: 985367838'
      - '"Microsoft Word", id: 462054704'
      - '"Numbers", id: 409203825'
      - '"OneDrive", id: 823766827'

    # Optional mobile packages (mobile tag)
    mobile:
      taps:
      brews:
      casks:
      - 'tunnelblick'
      - 'wifi-explorer-pro'
      mas:
      - '"WireGuard", id: 1451685025'