packages:
  darwin:
    taps:
    - 'isen-ng/dotnet-sdk-versions'
    - 'localstack/tap'
    
    # Core packages (always installed)
    core:
      brews:
      - 'ack'
      - 'awscli'
      - 'azure-cli'
      - 'bat'
      - 'gh'
      - 'git'
      - 'git-gui'
      - 'jq'
      - 'mas'
      - 'neovim'
      - 'openssl@3'
      - 'rclone'
      - 'speedtest-cli'
      - 'sqlite'
      - 'syncthing'
      - 'tree'
      - 'fzf'
      - 'direnv'
      - 'zoxide'
      #- 'asdf'
      - 'atuin'
      - 'git-delta'
      casks:
      - 'appcleaner'
      - 'chronoagent'
      - 'chronosync'
      - 'cryptomator'
      - 'font-hack-nerd-font'
      - 'font-meslo-lg-nerd-font'
      - 'fuse-t'
      - 'google-drive'
      - 'grammarly-desktop'
      - 'grandperspective'
      - 'iterm2'
      - 'logi-options+'
      - 'lulu'
      - 'onyx'
      - 'zoom'
    
    # Optional development packages (dev tag)
    dev:
      brews:
      - 'act'
      - 'aws-sam-cli'
      - 'bats-core'
      - 'cfn-lint'
      - 'frum'
      - 'github-markdown-toc'
      - 'go'
      - 'graphviz'
      - 'hugo'
      - 'liquibase'
      - 'localstack/tap/localstack-cli'
      - 'nuget'
      - 'pkgconf'
      - 'snyk-cli'
      casks:
      - 'db-browser-for-sqlite'
      - 'docker-desktop'
      - 'dotnet-sdk8'
      - 'dotnet-sdk8-0-400'
      - 'google-chrome'
      - 'jetbrains-toolbox'
      - 'miniforge'
      - 'postman'
      - 'smlnj'
      - 'visual-studio-code'
    
    # Optional AI/ML packages (ai tag)
    ai:
      brews:
      casks:
      - 'lm-studio'
      - 'ollama-app'
    
    # Optional work packages (work tag)
    work:
      brews:
      - 'csvkit'
      casks:
      - 'amazon-workspaces'
      - 'box-drive'
      - 'dotnet-sdk3-1-400'
      - 'dotnet-sdk6'
      - 'dotnet-sdk6-0-400'
      - 'microsoft-auto-update'
      - 'microsoft-teams'
      - 'whimsical'